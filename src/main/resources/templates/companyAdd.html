<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#e9f5f5]">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>
        <div class="flex flex-1 pt-20">
            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40" th:insert="~{layout/sidebar :: sidebar}"></aside>
            <main class="flex-1 p-10 ml-60">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-2xl font-bold text-teal-700 mb-6">ADD COMPANY</h1>
                    
                    <form action="/saveCompany" method="post" enctype="multipart/form-data" onsubmit="return validateForm(event)">
                        <div class="flex gap-6">
                            <div class="flex-1 grid grid-cols-2 gap-4">
                                <div class="flex items-center gap-2">
                                    <label class="w-30 font-medium">COMPANY NAME <span class="text-red-500">*</span></label>
                                    <input type="text" id="companyName" placeholder="Enter Company Name" class="flex-1 p-2 border rounded" name="CompanyName">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="w-32 font-medium">ACTIVITY <span class="text-red-500">*</span></label>
                                    <select id="activity" name="Activity" class="flex-1 p-2 border rounded">
                                        <option value="" disabled selected>Select Activity</option>
                                        <option value="file-management">File Management</option>
                                        <option value="analytics">Analytics</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="flex items-center gap-2">
                                    <label class="w-30 font-medium">EMAIL ADDRESS <span class="text-red-500">*</span></label>
                                    <input type="email" id="email" placeholder="Enter Email Address" class="flex-1 p-2 border rounded" name="cemail">
                                </div>
                                <div class="flex items-center gap-2">
                                    <label class="w-32 font-medium">PASSWORD <span class="text-red-500">*</span></label>
                                    <input type="password" id="password" placeholder="Enter Password" class="flex-1 p-2 border rounded" name="cpassword">
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-end gap-4 mt-6">
                            <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded shadow-md hover:bg-teal-600">Save</button>
                            <button type="button" onclick="confirmCancel()" class="bg-red-500 text-white px-4 py-2 rounded shadow-md hover:bg-red-600">Cancel</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        function confirmCancel() {
            Swal.fire({
                title: "Are you sure?",
                text: "Your changes will not be saved!",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Yes, cancel",
                cancelButtonText: "Keep editing",
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/companyAdd"; 
                }
            });
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent default submission

            const companyName = document.getElementById("companyName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const activity = document.getElementById("activity").value;

            const nameRegex = /^[A-Za-z\s]+$/;  // Allows spaces in company name
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/; 
            const minPasswordLength = 6; 

            if (companyName === "" || email === "" || password === "" || activity === "") {
                Swal.fire({
                	 icon: "warning",
                     title: "<span class='text-gray-700 font-semibold'>Missing Field</span>",
                     text: "All fields are required!",
                     toast: true,
                     position: "top-middle",
                     showConfirmButton: false,
                     timer: 3000,
                     timerProgressBar: true,
                     customClass: {
                         popup: "bg-[#e0f2f1] shadow-md",
                         title: "text-gray-800",
                         content: "text-gray-600",
                     }
                });
                return false;
            }

           
            if (!emailRegex.test(email)) {
                Swal.fire({
                	icon: "warning",
                    title: "<span class='text-gray-700 font-semibold'>Invalid Email</span>",
                    text: "Email must be in format abc@gmail.com",
                    toast: true,
                    position: "top-center",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: "bg-[#e0f2f1] shadow-md",
                        title: "text-gray-800",
                        content: "text-gray-600",
                    }
                });
                return false;
            }

            if (password.length < minPasswordLength) {
                Swal.fire({
                	icon: "warning",
                    title: "<span class='text-gray-700 font-semibold'>Weak Password</span>",
                    text: "Password must be at least 6 characters long",
                    toast: true,
                    position: "top-center",
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    customClass: {
                        popup: "bg-[#e0f2f1] shadow-md",
                        title: "text-gray-800",
                        content: "text-gray-600",
                    }
                });
                return false;
            }

            Swal.fire({
                icon: "success",
                title: "Success",
                text: "Form Submitted Successfully!",
                position: "top-center",
                showConfirmButton: false,
                timer: 3000,
                customClass: {
                    popup: "bg-[#e0f2f1] shadow-md",
                    title: "text-gray-800",
                    content: "text-gray-600",
                }
            }).then(() => {
                document.querySelector("form").submit(); 
            });

            return false;
        }
    </script>

</body>
</html>
