<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-[#e9f5f5]">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>
        <div class="flex flex-1 pt-20">
            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40"
                th:insert="~{layout/sidebar :: sidebar}"></aside>
            <main class="flex-1 p-10 ml-60">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 id="formTitle" class="text-2xl font-bold text-teal-700 mb-6">CREATE TEMPLATE</h1>
                    <form id="addTemplate" novalidate enctype="multipart/form-data">
                        <input type="hidden" id="templateId">
                        <div class="w-full bg-white p-4 rounded-lg shadow-md">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700">UPLOAD FILE <span
                                            class="text-red-500">*</span></label>
                                    <input type="file" id="uploadFile" accept=".csv"
                                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring focus:ring-teal-300"
                                        onchange="validateFile()" />
                                    <p id="fileError" class="text-red-500 text-sm mt-1 hidden">Invalid file. Allowed:
                                        PDF, DOCX, PNG, JPG (Max: 5MB).</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700">FILE NAME </label>
                                    <input type="text" id="fileName"
                                        class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring focus:ring-teal-300"
                                        placeholder="Enter alternative file name" />
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-sm font-semibold text-gray-700">DESCRIPTION <span
                                        class="text-red-500">*</span></label>
                                <textarea id="editor"
                                    class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring focus:ring-teal-300 h-32"
                                    placeholder="Enter Description"></textarea>
                            </div>
                            <div class="mt-6 flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-2 rounded-md"
                                    onclick="return validateForm()">
                                    UPLOAD
                                </button>
                                <button type="button"
                                    class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-md"
                                    onclick="handleCancel()">
                                    CANCEL
                                </button>
                            </div>
                        </div>
                    </form>

                    <script>
                        function validateFile() {
                            const fileInput = document.getElementById('uploadFile');
                            const fileError = document.getElementById('fileError');
                            const allowedType = 'text/csv';
                            const maxSize = 5 * 1024 * 1024; // 5MB

                            if (fileInput.files.length > 0) {
                                const file = fileInput.files[0];

                                if (file.type !== allowedType || file.size > maxSize) {
                                    fileError.classList.remove('hidden');
                                    fileInput.value = "";
                                    return false;
                                } else {
                                    fileError.classList.add('hidden');
                                }
                            }
                            return true;
                        }

                        function validateForm() {
                            const fileInput = document.getElementById('uploadFile');
                            if (fileInput.files.length === 0) {
                                alert('Please upload a valid CSV file before submitting.');
                                return false;
                            }
                            return true;
                        }
                    </script>

                </div>
            </main>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get("userId");

            if (userId) {
                document.getElementById("formTitle").textContent = "EDIT USER";
                try {
                    let response = await fetch(`/users/${userId}`);
                    if (!response.ok) throw new Error("Failed to fetch user details");
                    let user = await response.json();
                    document.getElementById("userId").value = user.userId;
                    document.getElementById("firstName").value = user.firstName;
                    document.getElementById("lastName").value = user.lastName;
                    document.getElementById("userEmailId").value = user.userEmailId;
                    // document.getElementById("password").value = user.userPassword;
                } catch (error) {
                    console.error("Error fetching user:", error);
                    showToast("Error", "Failed to load user data!", "error");
                }
            }

            document.getElementById("adduser").addEventListener("submit", async function (event) {
                event.preventDefault();

                let userId = document.getElementById("userId").value;
                let firstName = document.getElementById("firstName").value.trim();
                let lastName = document.getElementById("lastName").value.trim();
                let userEmailId = document.getElementById("userEmailId").value.trim();
                let userPassword = document.getElementById("password").value.trim();

                let nameRegex = /^[A-Za-z]+$/;
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

                if (!firstName) return showToast("Missing Field", "First Name is required!", "warning");
                if (!firstName.match(nameRegex)) return showToast("Invalid Input", "First Name should contain only letters.", "error");
                if (!lastName) return showToast("Missing Field", "Last Name is required!", "warning");
                if (!lastName.match(nameRegex)) return showToast("Invalid Input", "Last Name should contain only letters.", "error");
                if (!userEmailId) return showToast("Missing Field", "Email is required!", "warning");
                if (!emailRegex.test(userEmailId)) return showToast("Invalid Email", "Enter a valid email address.", "error");
                if (!userPassword) return showToast("Missing Field", "Password is required!", "warning");
                if (!userPassword.match(passwordRegex)) return showToast("Weak Password", "Password must have at least 8 characters, an uppercase letter, a number, and a special character.", "error");

                let userData = { firstName, lastName, userEmailId, userPassword };
                console.log("User Data Sent:", userData);

                try {
                    let method = userId ? "PUT" : "POST";
                    let url = userId ? `/users/update/${userId}` : "/users/saveUser";

                    let response = await fetch(url, {
                        method: method,
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(userData)
                    });

                    let data = await response.json();

                    if (response.ok) {
                        showToast("Success!", userId ? "User updated successfully!" : "User added successfully!", "success");
                        setTimeout(() => {
                            window.location.href = "/users/list";
                        }, 1500);
                    } else {
                        showToast("Error", data.message || "Something went wrong!", "error");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showToast("Error", "Server error! Please try again later.", "error");
                }
            });
        });

        function showToast(title, message, icon) {
            Swal.fire({
                title: title,
                text: message,
                icon: icon,
                confirmButtonColor: "#3085d6",
                position: "top",
                showConfirmButton: false,
                timer: 1500,
                toast: true,
                timerProgressBar: true
            });
        }

        function handleCancel() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (userId) {
                window.location.href = '/users/list';
            } else {
                window.location.reload();
            }
        }
    </script>
</body>

</html>
