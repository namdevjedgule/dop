<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body class="bg-[#e9f5f5]">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>
        <div class="flex flex-1 pt-20">
            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40" th:insert="~{layout/sidebar :: sidebar}"></aside>
            <main class="flex-1 p-10 ml-60">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h1 class="text-2xl font-bold text-teal-700 mb-6">ADD SERVICE</h1>
<form action="/service/UpdateService" method="post" enctype="multipart/form-data">              
      <div class="flex space-x-6">
                        <!-- Profile Upload Section -->
 <input type="hidden" name=sid th:value="${service.sid}" >
                        
                        <div class="w-1/4 flex flex-col items-center">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Image</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center h-32 w-32 relative cursor-pointer">
                                <span class="text-gray-400 text-sm">No Image</span>
                                <input type="file" class="absolute inset-0 opacity-0 cursor-pointer">
                            </div>
                            <p class="text-xs text-gray-500 mt-2">Min Dimension (350 x 250)</p>
                            <input type="file" name="profileImage" id="profile-upload" class="hidden" accept="image/*" 
            onchange="previewImage(event)">
                        </div>

                        <!-- Form Fields -->
                        <div class="w-3/4 space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex items-center space-x-3">
                                    <label class="w-1/3 text-sm font-medium text-gray-700">Services Title *</label>
                                    <input type="text" class="p-2 flex-1 border rounded-md focus:ring focus:ring-blue-300" name="sname" th:value="${service.sname}">
                                </div>
                                <div class="flex items-center space-x-3">
                                    <label class="w-1/3 text-sm font-medium text-gray-700">Category *</label>
                                    <select class="p-2 flex-1 border rounded-md focus:ring focus:ring-blue-300" name="category">
                                        <option>Services</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex items-center space-x-3">
                                    <label class="w-1/3 text-sm font-medium text-gray-700">Services Icon *</label>
                                    <input type="text" class="p-2 flex-1 border rounded-md focus:ring focus:ring-blue-300" name="icon" th:value="${service.icon}">
                                </div>
                                <div class="flex items-center space-x-3">
                                    <label class="w-1/3 text-sm font-medium text-gray-700">Alt Title</label>
                                    <input type="text" class="p-2 flex-1 border rounded-md focus:ring focus:ring-blue-300" name="altTitle" th:value="${service.altTitle}">
                                </div>
                            </div>

                             <div class="flex items-center space-x-3">
                                <label class="text-sm font-medium text-gray-700">Short Description *</label>
                                <textarea id="shortDescription" class="p-2 flex-1 border rounded-md focus:ring focus:ring-blue-300" name="description" th:value="${service.description}"></textarea> 
                            </div>
                        </div>
                    </div>

                    <!-- Save & Cancel Buttons -->
                    <div class="flex justify-end space-x-4 mt-6">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Save</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel</button>
                    </div>
</form>
                </div>
            </main>
        </div>
    </div>
    <script>
    tinymce.init({
        selector: '#shortDescription',
        menubar: true,  
        plugins: 'lists link image charmap preview',
        toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | fontsizeselect',
        height: 150, 
        branding: false,
        font_formats: 'System Font=system-ui;',
        content_style: "body { font-family: system-ui, sans-serif; font-size: 12pt; }"
    });
    </script>
</body>
</html>
