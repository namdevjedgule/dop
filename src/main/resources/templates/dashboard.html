<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-[#e9f5f5]">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>

        <div class="flex flex-1 pt-20">
            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40"
                th:insert="~{layout/sidebar :: sidebar}"></aside>

            <main class="flex-1 p-10 ml-60">
                <h1 class="text-2xl font-bold text-teal-700 mb-6 ">Overview</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <a href="/admins/list" class="block">
                        <div
                            class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center border-l-4 border-green-500 hover:bg-gray-100 transition duration-300 cursor-pointer">
                            <div>
                                <h2 class="text-green-500 text-sm font-semibold">TOTAL ADMINS</h2>
                                <p class="text-2xl font-bold text-gray-800" th:text="${totalAdmins}">0</p>
                            </div>
                            <i class="fa-solid fa-user-shield text-gray-300 text-4xl"></i>
                        </div>
                    </a>

                    <a href="/users/list" class="block">
                        <div
                            class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center border-l-4 border-blue-500 hover:bg-gray-100 transition duration-300 cursor-pointer">
                            <div>
                                <h2 class="text-blue-500 text-sm font-semibold">TOTAL USERS</h2>
                                <p class="text-2xl font-bold text-gray-800" th:text="${totalUsers}">0</p>
                            </div>
                            <i class="fa-solid fa-users text-gray-300 text-4xl"></i>
                        </div>
                    </a>

                    <!-- <div class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center border-l-4 border-gray-500">
                        <div>
                            <h2 class="text-gray-500 text-sm font-semibold">TOTAL COMPANY</h2>
                            <p class="text-2xl font-bold text-gray-800" th:text="${totalCompanies}">0</p>
                        </div>
                        <i class="fa-solid fa-file text-gray-300 text-4xl"></i>
                    </div> -->
                </div>
            </main>

        </div>
    </div>

    <script>
    </script>
</body>

</html>
