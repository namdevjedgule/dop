<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>

<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>

        <div class="flex flex-1 pt-20">
            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40"
                th:insert="~{layout/sidebar :: sidebar}"></aside>

            <main class="flex-1 p-10 ml-60">
                <h2 class="text-2xl font-bold text-teal-700 mb-4 text-center">Dashboard</h2>
                <div class="flex-1 p-6 bg-white rounded-lg shadow-lg flex">
                    <form class="w-2/3 space-y-4 p-4">
                        <div class="flex items-center space-x-4">
                            <label class="w-1/3 font-semibold">User Name</label>
                            <input type="text"class="w-2/3 border p-2 rounded-lg bg-gray-100"
                                readonly>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label class="w-1/3 font-semibold">Company Name</label>
                            <input type="text"class="w-2/3 border p-2 rounded-lg bg-gray-100"
                                readonly>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label class="w-1/3 font-semibold">Email Id</label>
                            <input type="email" class="w-2/3 border p-2 rounded-lg bg-gray-100"
                                readonly>
                        </div>
                        <div class="flex items-center space-x-4">
                            <label class="w-1/3 font-semibold">Role</label>
                            <input type="text" class="w-2/3 border p-2 rounded-lg bg-gray-100" readonly>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label class="w-1/3 font-semibold">Status</label>
                            <input type="text" class="w-2/3 border p-2 rounded-lg bg-gray-100" readonly>
                        </div>
                    </form>
                </div>
            </main>

        </div>
    </div>

    <script>
    </script>
</body>

</html>
